<div class="container">
  <div class="login">
    <div class="login-triangle"></div>
    
    <h2 class="login-header">Log in</h2>
  
    <form (submit)="signIn()" class="login-container">
      <p><input type="email" [(ngModel)]="loginUser.email" name="email" placeholder="Email" required autofocus></p>
      <p><input type="password" [(ngModel)]="loginUser.password" name="password" placeholder="Password" required></p>
      <p><input type="submit" value="Log in"></p>
    </form>
  </div>
</div>
