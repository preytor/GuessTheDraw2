<div class="container">
  <div class="login">
    <div class="login-triangle"></div>
    
    <h2 class="login-header">Log in</h2>
  
    <form #loginFrm="ngForm" FormGroup name="loginForm" (ngSubmit)="signIn()" class="login-container">
     
      <div class="form-group">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-envelope-fill"></i>
          <input ngModel name="email" [(ngModel)]="_loginUser.email" type="email" #loginUser="ngModel" name="email" placeholder="Email" required minlength="1" autofocus class="form-control col" aria-label="Username" aria-describedby="basic-addon1">
        </span>
        <div class="alert alert-danger" *ngIf="loginUser.touched && !loginUser.valid">Email is required!</div>
      </div>

      <div class="form-group">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-key-fill"></i>
          <input ngModel name="password" [(ngModel)]="_loginUser.password" type="password" #loginPass="ngModel" name="password" placeholder="Password" required minlength="1" class="form-control col" aria-label="Username" aria-describedby="basic-addon1">
        </span>
        <div class="alert alert-danger" *ngIf="loginPass.touched && !loginPass.valid">Password is required!</div>
      </div>

      <div class="form-group">
        <input class="btn btn-primary btn-lg btn-block" [disabled]="!loginFrm.form.valid" type="submit" value="Log in">
      </div>
    </form>
  </div>
</div>
