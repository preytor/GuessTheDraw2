<div class="container">
  <div class="login">
    <div class="login-triangle"></div>
    
    <h2 class="login-header">Log in</h2>
  
    <form #loginFrm="ngForm" FormGroup name="loginForm" (ngSubmit)="signIn()" class="login-container">
      <div class="form-group">
        <label for="email">Email</label>
        <input ngModel name="email" [(ngModel)]="_loginUser.email" type="email" #loginUser="ngModel" name="email" placeholder="Email" required minlength="1" autofocus>
        <div class="alert alert-danger" *ngIf="loginUser.touched && !loginUser.valid">Email is required!</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input ngModel name="password" [(ngModel)]="_loginUser.password" type="password" #loginPass="ngModel" name="password" placeholder="Password" required minlength="1">
        <div class="alert alert-danger" *ngIf="loginPass.touched && !loginPass.valid">Password is required!</div>
      </div>
      <div class="form-group">
        <input [disabled]="!loginFrm.form.valid" type="submit" value="Log in">
      </div>
    </form>
  </div>
</div>
