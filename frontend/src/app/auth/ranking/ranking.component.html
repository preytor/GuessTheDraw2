<div class="container">
    <table class="table table-striped border">
        <thead class="backgroundtable">
            <tr class="backgroundtable">
                <th class="text-center" scope="col" colspan="3">TOP 50 PLAYERS IN THE GAME</th>
            </tr>
            <tr>
                <th scope="col">Position</th>
                <th scope="col">Username</th>
                <th scope="col">Score</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let player of players">
                <th scope="row" class="table-light">{{player.rank}}ยบ</th>
                <td scope="col" class="table-light">{{player.name}}</td>
                <td scope="col" class="table-light">{{player.score}}</td>
            </tr>
        </tbody>
    </table>
</div>
