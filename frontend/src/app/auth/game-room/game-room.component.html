<div class="game">
    <div class="menu left-menu">

    </div>

    <div class="middle-menu">
        <div class="secret-word">

        </div>
        <div class="drawing-board">
            <canvas id="drawingboard"></canvas>
        </div>
        <div class="color">
            <div id="black"></div>
            <div id="darkgrey"></div>
            <div id="darkred"></div>
            <div id="red"></div>
            <div id="orange"></div>
            <div id="yellow"></div>
            <div id="green"></div>
            <div id="deepskyblue"></div>
            <div id="blue"></div>
            <div id="blueviolet"></div>
    
            <div id="white"></div>
            <div id="lightgrey"></div>
            <div id="peru"></div>
            <div id="pink"></div>
            <div id="lightsalmon"></div>
            <div id="lightyellow"></div>
            <div id="lightgreen"></div>
            <div id="lightcyan"></div>
            <div id="darkslategray"></div>
            <div id="thistle"></div>
        </div>
        <div class="size">
            <div class="circleContainer"><div id="small"></div></div>
            <div class="circleContainer"><div id="medium"></div></div>
            <div class="circleContainer"><div id="big"></div></div>
        </div>
        <div id="clear"></div>
    </div>

    <div class="menu right-menu">
        <div class="chat">
            <div id="messages"*ngFor="let message of messages">
                {{message}}
            </div>
            <form id="form" (submit)="sendChatMessage();chatMessage.message = ''">
              <input id="input" [(ngModel)]="chatMessage.message" type="text" name="message" autocomplete="off" /><button>Send</button>
            </form>

            <input [(ngModel)]="messageContent" name="messageContent" (keyup.enter)="sendMessage()"/><button (onclick)="sendMessage()">Send</button>
        </div>
    </div>
</div>
